<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Details</title>
</head>
<body>
    <h1>{{pet.name}}</h1>

    <h3>{{pet.species}}</h3>

    {% if pet.photo_url %}
    <img src="{{pet.photo_url}}">
    {% endif %}

    {% if pet.age %}
        <h3>{{pet.age}} years old</h3>
    {% endif %}

    <a href="/{{pet.id}}/edit">
        <button>Edit pet</button>
    </a>

</body>
</html>
